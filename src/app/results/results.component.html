<div>
  <h3>Results</h3>
  <p>Your score: {{ score }} out of {{ numQuestions }}</p>
  <p>{{ resultMessage }}</p>
  <button (click)="restart()">Restart Game</button>
</div>

<div>
  <h3>Leaderboard</h3>
  <table class="leaderboard-table">
    <thead>
      <tr>
        <th>Player</th>
        <th>Score</th>
        <th>Type of Game</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let entry of leaderboard">
        <td>{{ entry.name }}</td>
        <td>{{ entry.score }} ({{ entry.percentage.toFixed(2) }}%)</td>
        <td>{{ entry.gameType }}</td>
      </tr>
    </tbody>
  </table>
</div>
